<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>Cadastro - Dashboard Ro√ßa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --cor-primaria: #6d28d9; --cor-destaque: #8b5cf6; --cor-fundo: #f5f3f7; --cor-card: #ffffff;
            --cor-texto: #333; --sombra-card: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --cor-erro: #dc2626;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-image: linear-gradient(to top, #f2f2f7, #e9e4f0); color: var(--cor-texto); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 900px; }
        header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; margin-bottom: 20px; padding: 0 10px; }
        header h1 { color: var(--cor-primaria); margin: 0; }
        .card { background-color: var(--cor-card); border-radius: 12px; box-shadow: var(--sombra-card); padding: 25px; margin-bottom: 25px; }
        .grid-cadastro { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        .form-cadastro { display: flex; gap: 10px; margin-bottom: 15px; }
        .form-cadastro input, .form-cadastro select { flex-grow: 1; min-width: 0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; }
        .btn { background-color: var(--cor-primaria); color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; }
        .btn-danger { background-color: var(--cor-erro); }
        .btn:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .form-cadastro .btn { flex-shrink: 0; }
        .btn:hover:not(:disabled) { background-color: var(--cor-destaque); }
        .lista-itens { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; border-top: 1px solid #eee; }
        .lista-itens li { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .lista-itens li:nth-child(odd) { background-color: #f9f8fa; }
        .item-acoes button { background: none; border: none; cursor: pointer; padding: 5px; opacity: 0.6; font-size: 16px; }
        .item-acoes button:hover { opacity: 1; color: var(--cor-primaria); }
        #nav-link-container { display: flex; gap: 20px; }
        #nav-link-container a { color: var(--cor-primaria); font-weight: bold; text-decoration: none; }
        .loader { text-align: center; padding: 20px; }
        .modal-oculto { display: none !important; }
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        #modal-box { background: var(--cor-card); padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 90%; max-width: 400px; text-align: center; }
        #modal-titulo { margin-top: 0; color: var(--cor-primaria); }
        #modal-corpo input { width: 100%; box-sizing: border-box; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; margin-top: 10px; }
        #modal-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; }
        #modal-footer .btn-secundario { background-color: #e5e7eb; color: #374151; border: 1px solid #ccc; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>√Årea de Cadastro</h1>
            <div id="nav-link-container">
                <a href="#" id="nav-dashboard">Dashboard</a>
                <a href="#" id="nav-lancamentos">Lan√ßamentos</a>
            </div>
        </header>

        <div class="grid-cadastro">
            <div class="card">
                <h2>Produtos</h2>
                <div class="form-cadastro"><input type="text" id="input-produto" placeholder="Novo produto"><button class="btn" onclick="adicionar('produto')">Adicionar</button></div>
                <ul id="lista-produtos" class="lista-itens"><div class="loader">Carregando...</div></ul>
            </div>
            <div class="card">
                <h2>Compradores</h2>
                <div class="form-cadastro"><input type="text" id="input-comprador" placeholder="Novo comprador"><button class="btn" onclick="adicionar('comprador')">Adicionar</button></div>
                <ul id="lista-compradores" class="lista-itens"><div class="loader">Carregando...</div></ul>
            </div>
            <div class="card">
                <h2>Insumos</h2>
                <div class="form-cadastro"><input type="text" id="input-insumo" placeholder="Novo insumo"><button class="btn" onclick="adicionar('insumo')">Adicionar</button></div>
                <ul id="lista-insumos" class="lista-itens"><div class="loader">Carregando...</div></ul>
            </div>
        </div>

        <div class="card">
            <h2>Gerenciar Funcion√°rios</h2>
            <div class="form-cadastro">
                <select id="select-funcionario-gerenciar" style="flex-grow: 1;"></select>
                <button class="btn btn-danger" onclick="confirmarDeletarFuncionario()">Deletar Funcion√°rio</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-oculto">
        <div id="modal-box">
            <h3 id="modal-titulo">T√≠tulo do Modal</h3>
            <div id="modal-corpo"><p id="modal-texto"></p><input type="text" id="modal-input" /></div>
            <div id="modal-footer"><button id="modal-btn-cancelar" class="btn-secundario">Cancelar</button><button id="modal-btn-confirmar" class="btn">Confirmar</button></div>
        </div>
    </div>
    
    <div id="toast-notification"></div>

    <script>
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitulo = document.getElementById('modal-titulo');
        const modalTexto = document.getElementById('modal-texto');
        const modalInput = document.getElementById('modal-input');
        const modalBtnConfirmar = document.getElementById('modal-btn-confirmar');
        const modalBtnCancelar = document.getElementById('modal-btn-cancelar');

        window.addEventListener('load', () => {
            google.script.run.withSuccessHandler(url => {
                document.getElementById('nav-dashboard').href = url;
                document.getElementById('nav-lancamentos').href = url + '?page=lancamentos';
            }).getScriptUrl();

            carregarDados();
            carregarFuncionariosParaGerenciar();

            modalBtnCancelar.addEventListener('click', fecharModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) fecharModal();
            });
        });

        function carregarDados() {
            google.script.run.withSuccessHandler(onDadosCarregados).getDadosCadastro();
        }

        function onDadosCarregados(dados) {
            if (dados.erro) {
                alert("Erro ao carregar dados: " + dados.erro);
                return;
            }
            displayItens('produtos', dados.produtos || []);
            displayItens('compradores', dados.compradores || []);
            displayItens('insumos', dados.insumos || []);
        }

        function displayItens(tipoPlural, lista) {
            const ul = document.getElementById(`lista-${tipoPlural}`);
            ul.innerHTML = '';
            if (lista.length === 0) {
                ul.innerHTML = '<li>Nenhum item cadastrado.</li>';
                return;
            }

            const tipoSingular = {
                produtos: 'produto',
                compradores: 'comprador',
                insumos: 'insumo'
            }[tipoPlural];

            lista.sort((a,b) => a.localeCompare(b)).forEach(item => {
                const li = document.createElement('li');
                const span = document.createElement('span');
                const divAcoes = document.createElement('div');
                const btnEditar = document.createElement('button');
                const btnExcluir = document.createElement('button');

                span.textContent = item;
                divAcoes.className = 'item-acoes';
                
                btnEditar.title = 'Editar';
                btnEditar.innerHTML = '‚úèÔ∏è';
                
                btnExcluir.title = 'Excluir';
                btnExcluir.innerHTML = 'üóëÔ∏è';

                btnEditar.addEventListener('click', () => editar(tipoSingular, item));
                btnExcluir.addEventListener('click', () => excluir(tipoSingular, item));
                
                divAcoes.appendChild(btnEditar);
                divAcoes.appendChild(btnExcluir);
                li.appendChild(span);
                li.appendChild(divAcoes);
                ul.appendChild(li);
            });
        }

        function adicionar(tipo) {
            const input = document.getElementById(`input-${tipo}`);
            const valor = input.value.trim();
            if (!valor) return alert('Por favor, digite um valor.');

            input.disabled = true;
            google.script.run.withSuccessHandler(resultado => {
                input.disabled = false;
                input.value = '';
                if (resultado.sucesso) carregarDados();
                else alert('Erro: ' + resultado.erro);
            }).adicionarItem(tipo, valor);
        }

        function fecharModal() {
            modalOverlay.classList.add('modal-oculto');
        }

        function abrirModal(modo, tipo, valor) {
            if (modo === 'editar') {
                modalTitulo.textContent = `Editar ${tipo}`;
                modalTexto.textContent = `Digite o novo nome para "${valor}":`;
                modalInput.value = valor;
                modalInput.style.display = 'block';
                modalBtnConfirmar.onclick = () => {
                    const valorNovo = modalInput.value.trim();
                    if (valorNovo && valorNovo !== valor) {
                        google.script.run.withSuccessHandler(resultado => {
                            if (resultado.sucesso) carregarDados();
                            else alert('Erro: ' + resultado.erro);
                            fecharModal();
                        }).editarItem(tipo, valor, valorNovo);
                    } else { fecharModal(); }
                };
            } else if (modo === 'excluir') {
                modalTitulo.textContent = `Confirmar Exclus√£o`;
                modalTexto.textContent = `Tem certeza que deseja excluir o ${tipo} "${valor}"?`;
                modalInput.style.display = 'none';
                modalBtnConfirmar.onclick = () => {
                    google.script.run.withSuccessHandler(resultado => {
                        if (resultado.sucesso) carregarDados();
                        else alert('Erro: ' + resultado.erro);
                        fecharModal();
                    }).excluirItem(tipo, valor);
                };
            }
            modalOverlay.classList.remove('modal-oculto');
            if (modo === 'editar') modalInput.focus();
        }

        function editar(tipo, valorAntigo) {
            abrirModal('editar', tipo, valorAntigo);
        }

        function excluir(tipo, valor) {
            abrirModal('excluir', tipo, valor);
        }

        function carregarFuncionariosParaGerenciar() {
            google.script.run.withSuccessHandler(funcionarios => {
                const select = document.getElementById('select-funcionario-gerenciar');
                select.innerHTML = '<option value="">Selecione um funcion√°rio</option>';
                funcionarios.forEach(f => {
                    select.innerHTML += `<option value="${f}">${f}</option>`;
                });
            }).getFuncionarios();
        }

        function confirmarDeletarFuncionario() {
            const select = document.getElementById('select-funcionario-gerenciar');
            const nomeFuncionario = select.value;
            if (!nomeFuncionario) {
                alert('Por favor, selecione um funcion√°rio para deletar.');
                return;
            }

            const confirmacaoFinal = prompt(`A√á√ÉO IRREVERS√çVEL!\n\nVoc√™ est√° prestes a deletar o funcion√°rio "${nomeFuncionario}" e todos os seus dados.\n\nPara confirmar, digite o nome do funcion√°rio abaixo:`);

            if (confirmacaoFinal === nomeFuncionario) {
                const btnDeletar = select.nextElementSibling;
                select.disabled = true;
                btnDeletar.disabled = true;
                btnDeletar.textContent = 'Deletando...';

                google.script.run.withSuccessHandler(resultado => {
                    select.disabled = false;
                    btnDeletar.disabled = false;
                    btnDeletar.textContent = 'Deletar Funcion√°rio';
                    if (resultado.sucesso) {
                        alert(resultado.mensagem);
                        carregarFuncionariosParaGerenciar();
                    } else {
                        alert('Erro: ' + resultado.erro);
                    }
                }).deletarFuncionario(nomeFuncionario);
            } else if (confirmacaoFinal !== null) {
                alert('O nome digitado n√£o confere. A√ß√£o cancelada.');
            }
        }
    </script>
</body>
</html>
